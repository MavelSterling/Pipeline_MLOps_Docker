version: '3.8'

services:
  medical-diagnosis:
    build: .
    container_name: medical-diagnosis-service
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - WORKERS=4
      - TIMEOUT=120
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - medical-network
    labels:
      - "com.medical.service=diagnosis"
      - "com.medical.version=1.0.0"
      - "com.medical.description=Sistema de Diagnóstico Médico MLOps"

networks:
  medical-network:
    driver: bridge
    name: medical-diagnosis-network

volumes:
  logs:
    driver: local
